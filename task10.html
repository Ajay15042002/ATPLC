<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Basic Information Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #d6f0c8;
      }
      
      form {
        width: 50%;
        margin: auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
      }
      
      label {
        display: block;
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 5px;
      }
      
      input[type="text"],
      input[type="tel"],
      input[type="email"],
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        margin-bottom: 20px;
        font-size: 16px;
      }
      
      input[type="radio"] {
        margin-right: 10px;
      }
      
      input[type="checkbox"] {
        margin-right: 10px;
      }
      
      button[type="submit"],
      button[type="reset"] {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      
      button[type="submit"]:hover,
      button[type="reset"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center;">Basic Information Form</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      
      <label for="mobile">Mobile No:</label>
      <input type="tel" id="mobile" name="mobile"placeholder="Enter your mobile no." required>
      
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email id" required>
      
      <label>Gender:</label>
      <label for="male">
        <input type="radio" id="male" name="gender" value="male" required> Male
      </label>
      <label for="female">
        <input type="radio" id="female" name="gender" value="female" required> Female
      </label>
      <label>
        <input type="radio" name="gender" value="other" required>Other
      </label>
      <label>Education Done:</label>
      <label for="high-school">
        <input type="checkbox" id="high-school" name="education[]" value="high-school">High School
      </label>
      <label for="Undergraduate">
        <input type="checkbox" id="Undergraduate" name="education[]" value="Undergraduate">Undergraduate
      </label>
      <label for="graduate">
        <input type="checkbox" id="graduate" name="education[]" value="graduate">graduate
      </label>
      <label for="masters">
        <input type="checkbox" id="masters" name="education[]" value="masters"> Masters
      </label>
      
      <label for="tea">Do you like tea?</label>
      <select id="like-tea" name="like-tea">
        <option value="yes">Yes</option>
        <option value="no">No</option>
        <option value="sometimes">Sometimes</option>
      </select>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
